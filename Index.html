<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Grade Converter</title>
    <link rel="stylesheet" href="Style.css" />
</head>
<body class="light-mode">
<button class="theme-toggle" id="theme-toggle">â˜€ï¸</button>

<div class="grade-container">
    <input type="number" id="grade-input" min="0" max="100" placeholder="Enter grade (0-100)" />
    <div class="letter-grade counter" id="letter-grade">-</div>
</div>

<script>
    const themeToggleButton = document.getElementById('theme-toggle');
    const body = document.body;
    const gradeInput = document.getElementById('grade-input');
    const letterGradeDisplay = document.getElementById('letter-grade');

    // Load saved theme
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme) {
        body.classList.remove('light-mode', 'dark-mode');
        body.classList.add(savedTheme);
        themeToggleButton.textContent = savedTheme === 'dark-mode' ? 'ğŸŒ™' : 'â˜€ï¸';
    }

    // Theme toggle logic
    themeToggleButton.addEventListener('click', () => {
        const isLight = body.classList.contains('light-mode');
        body.classList.toggle('light-mode', !isLight);
        body.classList.toggle('dark-mode', isLight);
        themeToggleButton.textContent = isLight ? 'ğŸŒ™' : 'â˜€ï¸';
        localStorage.setItem('theme', isLight ? 'dark-mode' : 'light-mode');
    });

    // Grade conversion logic
    gradeInput.addEventListener('input', () => {
        const grade = parseInt(gradeInput.value, 10);
        if (isNaN(grade) || grade < 0 || grade > 100) {
            letterGradeDisplay.textContent = '-';
            return;
        }

        let letter;
        if (grade >= 90) {
            letter = 'A';
        } else if (grade >= 80) {
            letter = 'B';
        } else if (grade >= 70) {
            letter = 'C';
        } else if (grade >= 60) {
            letter = 'D';
        } else {
            letter = 'F';
        }

        letterGradeDisplay.textContent = letter;
    });
</script>
</body>
</html>
